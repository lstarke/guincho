<!DOCTYPE html><html ng-app= "myApp">  <head>  <title>Login</title>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!--tag css-->    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">    <link href="css/estilo.css" rel="stylesheet" media="screen">     <script src="js/angular.js"></script>    <script>       angular.module("myApp",[]);       angular.module("myApp").controller("loginCtrl", function ($scope, $http) {       var vm = this;       vm.login = login;       vm.usuario = {};       function login(){          localStorage.setItem('login', JSON.stringify(vm.usuario));                 };      });         </script>  </head>  <body class="bodylogin" ng-controller="loginCtrl as vm">    <header>      <nav class="navbar navbar-inverse navbar-fixed-top corFundo">        <div class="container">          <div class="navbar-header">            <button type="button" class="navbar-toggle collapsed "  data-toggle="collapse" data-target="#lista-menu">              <span class="sr-only">Toggle navigation</span>              <span class="icon-bar"></span>              <span class="icon-bar"></span>              <span class="icon-bar"></span>            </button>                      <a class="navbar-brand" href="home.html"><img src="img/logo3.png" alt="Logo da empresa"></a>          </div>          <div id="lista-menu" class="collapse navbar-collapse" >            <ul class="nav navbar-nav navbar-right">                    </div>      </nav>    </header>        <div class="container page-wrap" ng-controller="loginCtrl">      <div class="row">        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4 panel panel-default panel-body">          <!--Formulario-->                 <form name="formLogin" action="javascript:void(0);" method="GET">                     <fieldset>              <div class="row">                <div class="center-block">                   <img class="logo-img" alt="Imagem do guincho" src="img/Logo1__transparente.png">                   </div>                <hr>              </div>                                          <div class="row">                <div class="col-sm-12 col-md-10 col-md-offset-1 container-Login">                                              <div class="form-group">                    <label>Username:</label>                    <div class="input-group">                       <span class="input-group-addon"> <i class="fa fa-user" ></i> </span>                      <input class="form-control" placeholder="Username" name="loginname" type="text" ng-model="vm.usuario.username" autofocus required >                     <!--<span ng-show="formLogin.loginname.$error.required">Campo obrigatório</span>-->                    </div>                     <!--{{formLogin.$invalid}}-->                                    <label>Password:</label>                    <div class="input-group">                       <span class="input-group-addon"> <i class="fa fa-lock"></i> </span>                      <input class="form-control" placeholder="Password" name="password" type="password" value=""                      ng-model="vm.usuario.password">                    </div>                    </div>                                                        <div class="form-group container-Login">                    <label>                       <input type="checkbox"> Remember me <a href="cadastro.html">Não é cadastrado? </a>                    </label>                  </div>                                    <a ng-click="vm.login()" href="home.html" class="btn btn-default corBotao">                  logar                  </a>                  <!--{{vm.usuario}}-->                                 </div>              </div>              </fieldset>          </form>        </div>        </div>    </div>      <footer class="site-footer">          <div class="container">          <div class="row">            <div class="col-md-12">              <div class="text-center center-block">                <a href="https://www.facebook.com" title="Facebook">                  <i id="social-fb" class="fa fa-facebook-square fa-4x social"></i></a>                <a href="https://www.twitter.com" title="Twitter">                  <i id="social-tw" class="fa fa-twitter-square fa-4x social"></i></a>                <a href="https://www.plus.google.com" title="Google+">                  <i id="social-gp" class="fa fa-google-plus-square fa-4x social"></i></a>                <a href="https://www.linkedin.com" title="Linkdin">                  <i id="social-lk" class="fa fa-linkedin-square fa-4x social"></i></a>                <a href="mailto:teste@furb.com" title="E-mail">                  <i id="social-em" class="fa fa-envelope-square fa-4x social"></i></a>              </div>            </div>          </div>      </div>    </footer>    <script src="js/jquery-3.1.0.js"></script>    <script src="js/bootstrap.js"></script>  </body></html>
