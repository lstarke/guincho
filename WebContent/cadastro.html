    <div class="container page-wrap">
      <div class="row">   
        <div class="col-md-4 col-md-offset-4">
 
          <form name="form1" method="post" action="CadastroPessoaFisicaServlet">
            
            <div class="form-group">
              <h3>Dados Pessoais</h3>

              <label class="control-label field-label" for="nome">Nome</label> 
              <input id="nome" name="nome" type="text" placeholder="Ex. João" class="form-control input-md" onKeyPress="mascaraCaracter(form1.nome);">

              <label class=" control-label field-label" for="sobrenome">Sobrenome</label>
              <input id="sobrenome" name="sobrenome" type="text" placeholder="Ex. da Silva" class="form-control input-md" onKeyPress="mascaraCaracter(form1.sobrenome);">

              <label class=" control-label field-label" for="cpf">CPF</label>
              <input id="cpf" name="cpf" type="text" placeholder="Ex. 999.999.999-99" class="form-control input-md" onKeyPress="mascaraCPF(form1.cpf);" maxlength="14" onBlur= "validaCPF(form1.cpf);">
              
              <label class=" control-label field-label" for="rg">RG</label>
              <input id="rg" name="rg" type="text" placeholder="Ex. 9.999.999" class="form-control input-md" maxlength="12" onKeyPress="mascaraRG(form1.rg);">

              <label class=" control-label field-label" for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="Ex. joao@email.com" class="form-control input-md cpf-mask">

              <label class=" control-label field-label" for="telefone">Telefone</label>
              <input id="telefone" name="telefone" type="text" placeholder="Ex. (xx)0000-0000" class="form-control input-md" onKeyPress="mascaraTelefone(form1.telefone);" maxlength="14" onBlur= "validaTelefone(form1.telefone);">
            
              <h3>Endereço</h3>

              <label class="control-label field-label" for="cidade">Cidade</label>
              <input id="cidade" name="cidade" type="text" placeholder="Ex. Blumenau" class="form-control input-md cpf-mask">
              
              <label class="control-label field-label" for="bairro">Bairro</label>
              <input id="bairro" name="bairro" type="text" placeholder="Ex. Centro" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="rua">Rua</label>
              <input id="rua" name="rua" type="text" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">
            
              <h3>Dados do Veiculo</h3>

              <label class="control-label field-label" for="marca">Marca</label>
              <input id="marca" name="marca" type="text" placeholder="Ex. Volkswagen" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="modelo">Modelo</label>
              <input id="modelo" name="modelo" type="text" placeholder="Ex. Gol" class="form-control input-md cpf-mask">
              
              <label class="control-label field-label" for="ano">Ano</label>
              <input id="ano" name="ano" type="text" placeholder="Ex.  1990" class="form-control input-md cpf-mask"> 

              <label class="control-label field-label" for="placa">Placa</label>
              <input id="placa" name="placa" type="text" placeholder="Ex. ZZZ-9999" class="form-control input-md cpf-mask">
           
              <h3>Segurança</h3>

              <label class="control-label field-label" for="senha">Senha</label>
              <input id="senha" name="senha" type="password" placeholder="Insira aqui sua senha" class="form-control input-md" aria-describedby="passwordHelp">
              

              <label class="control-label field-label" for="confirmarSenha">Confirmar Senha</label>
              <input id="confirmarSenha" name="confirmarSenha" type="password" placeholder="Insira novamente sua senha" class="form-control input-md" maxlength="20" onBlur= "validaSenha(form1.senha.value, form1.confirmarSenha.value);">
              
            </div>

            <input type="submit" id="button1id" name="button1id" class="btn btn-success" value="CADASTRAR" onclick="return validarNome()"/>
          </form>
        </div>
