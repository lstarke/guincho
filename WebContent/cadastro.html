<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <title>Cadastro de pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/estilo.css" rel="stylesheet" media="screen">
    <script src="js/angular.js"></script>

    <script>
      angular.module("myApp", []);
      angular.module("myApp").controller("cadastroCtrl", function ($scope, $http) {
        $scope.addPessoa = function (pessoa, veiculo) {
            pessoa.veiculos = [veiculo];
            $http.post("http://localhost:8080/pessoafisica/novo", pessoa);
          };
        });
    </script>
  </head>


  <body ng-controller="cadastroCtrl">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top corFundo">
        <div class="container">
          <div class="navbar-header">

              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="home.html"><img src="img/logo3.png" alt="Logo da empresa"></a>
          </div>

          <div id="lista-menu" class="collapse navbar-collapse" >
            <ul class="nav navbar-nav navbar-right">
              <li><a href="home.html">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastrar<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class="active"><a href="cadastro.html">Cliente</a></li>
                  <li><a href="cadastroGuincho.html">Organização</a></li>
                  <li><a href="cadastroOcorrencia.html">Ocorrência</a></li>
                </ul>
              </li>
              <li><a href="ocorrencias.html">Ocorrências</a></li>

            </ul>
          </div><!-- /.navbar-collapse -->

      </nav>
    </header>



    <div class="container page-wrap">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <form name="cadastroPessoa" method="post" action="javascript:void(0);">
            <div class="form-group" ng-controller="cadastroCtrl">
              <h3>Dados Pessoais</h3>

              <label class="control-label field-label" for="nome">Nome</label>
              <input id="nome" name="nome" type="text" ng-model= "pessoa.nome" placeholder="Ex. João" class="form-control input-md" onKeyPress="mascaraCaracter(cadastroPessoa.nome);">

              <label class=" control-label field-label" for="sobrenome">Sobrenome</label>
              <input id="sobrenome" name="sobrenome" type="text" ng-model="pessoa.sobrenome" placeholder="Ex. da Silva" class="form-control input-md" onKeyPress="mascaraCaracter(cadastroPessoa.sobrenome);">

              <label class=" control-label field-label" for="cpf">CPF</label>
              <input id="cpf" name="cpf" type="text" ng-model="pessoa.cpf" placeholder="Ex. 999.999.999-99" class="form-control input-md" onKeyPress="mascaraCPF(cadastroPessoa.cpf);" maxlength="14" onBlur= "validaCPF(cadastroPessoa.cpf);">

              <label class=" control-label field-label" for="rg">RG</label>
              <input id="rg" name="rg" type="text" ng-model="pessoa.rg" placeholder="Ex. 9.999.999" class="form-control input-md" maxlength="12" onKeyPress="mascaraRG(cadastroPessoa.rg);">

              <label class=" control-label field-label" for="email">Email</label>
              <input id="email" name="email" type="email" ng-model="pessoa.email" placeholder="Ex. joao@email.com" class="form-control input-md">

              <label class=" control-label field-label" for="telefone">Telefone</label>
              <input id="telefone" name="telefone" type="text" ng-model="pessoa.telefone" placeholder="Ex. (xx)0000-0000" class="form-control input-md" onKeyPress="mascaraTelefone(cadastroPessoa.telefone);" maxlength="14" onBlur= "validaTelefone(cadastroPessoa.telefone);">

              <h3>Endereço</h3>

              <label class="control-label field-label" for="cidade">Cidade</label>
              <input id="cidade" name="cidade" type="text" ng-model="pessoa.endereco.cidade" placeholder="Ex. Blumenau" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="uf">UF</label>
              <input id="uf" name="uf" type="text" ng-model="pessoa.endereco.uf" placeholder="Ex. SC" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="bairro">Bairro</label>
              <input id="bairro" name="bairro" type="text" ng-model="pessoa.endereco.bairro" placeholder="Ex. Centro" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="rua">Rua</label>
              <input id="rua" name="rua" type="text" ng-model="pessoa.endereco.rua" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="complemento">Complemento</label>
              <input id="complemento" name="complemento" type="text" ng-model="pessoa.endereco.complemento" placeholder="Ex. Apartamento" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="numero">Número</label>
              <input id="numero" name=numero" type="text" ng-model="pessoa.endereco.numero" placeholder="Ex. 80" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="cep">CEP</label>
              <input id="cep" name="cep" type="text" ng-model="pessoa.endereco.cep" placeholder="Ex. 89107000" class="form-control input-md cpf-mask">

              <h3>Dados do Veículo</h3>

              <label class="control-label field-label" for="fabricante">Fabricante</label>
              <input id="fabricante" name="fabricante" type="text" ng-model="veiculo.fabricante" placeholder="Ex. Volkswagen" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="modelo">Modelo</label>
              <input id="modelo" name="modelo" type="text" ng-model="veiculo.modelo" placeholder="Ex. Gol" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="ano">Ano</label>
              <input id="ano" name="ano" type="text" ng-model="veiculo.ano" maxlength="4" placeholder="Ex.  1990" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="placa">Placa</label>
              <input id="placa" name="placa" type="text" ng-model="veiculo.placa" placeholder="Ex. ZZZ-9999" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="cor">Cor</label>
              <input id="cor" name="cor" type="text" ng-model="veiculo.cor" placeholder="Ex. Preto" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="renavam">RENAVAM</label>
              <input id="renavam" name="renavam" type="text" ng-model="veiculo.renavam" placeholder="Ex. 99999999" class="form-control input-md cpf-mask">

              <h3>Segurança</h3>
              <label class="control-label field-label" for="senha">Senha</label>
              <input id="senha" name="senha" type="password" ng-model="pessoa.senha" placeholder="Insira aqui sua senha" class="form-control input-md" aria-describedby="passwordHelp">

              <label class="control-label field-label" for="confirmarSenha">Confirmar Senha</label>
              <input id="confirmarSenha" name="confirmarSenha" type="password" placeholder="Insira novamente sua senha" class="form-control input-md" maxlength="20" onBlur="validaSenha(cadastroPessoa.senha.value, cadastroPessoa.confirmarSenha.value);">

              {{pessoa}}
            </div>

            <input type="submit" id="cadastrarPessoa" name="cadastrarPessoa" class="btn btn-success" value="CADASTRAR" ng-click="addPessoa(pessoa, veiculo)"/>
          </form>
        </div>
      </div>
    </div>
