          <form name="form2" method="post" action="CadastroPessoaFisicaServlet">
            <div class="form-group" ng-controller="cadastroGuinchoCtrl">

              <h3>Dados da Organização</h3>
              
              <label class=" control-label field-label" for="razao">Razao Social</label>  
              <input id="razao" name="razao" type="email" placeholder="Ex. nao sei" class="form-control input-md cpf-mask">    

              <label class=" control-label field-label" for="responsavel">Responsavel</label>  
              <input id="responsavel" name="responsavel" type="email" placeholder="Ex. nao sei" class="form-control input-md cpf-mask">  

              <label class=" control-label field-label" for="cnpj">CNPJ</label>  
              <input id="cnpj" name="cnpj" type="text" placeholder="Ex. 999.999.999-99" class="form-control input-md cpf-mask" onKeyPress="mascaraCNPJ(form2.cnpj);" maxlength="18" onBlur="validaCNPJ(form2.cnpj);">    

              <label class=" control-label field-label" for="email">Email</label>  
              <input id="email" name="email" type="email" placeholder="Ex. joao@email.com" class="form-control input-md cpf-mask">    

              <label class=" control-label field-label" for="telefone">Telefone</label>  
              <input id="telefone" name="telefone" type="text" placeholder="Ex. (xx)0000-0000" class="form-control input-md cpf-mask" onKeyPress="mascaraTelefone(form2.telefone);" maxlength="14" onBlur= "validaTelefone(form2.telefone);">    

              <!--
              <label class=" control-label field-label" for="empresa">Empresa</label>  
              <input id="empresa" name="empresa" type="text" placeholder="Ex. João" class="form-control input-md">
              -->

              <h3>Endereço</h3>
              

              <label class="control-label field-label" for="cidade">Cidade</label>
              <input id="cidade" name="cidade" type="text" placeholder="Ex. Blumenau" class="form-control input-md cpf-mask">  

              <label class="control-label field-label" for="uf">UF</label>
              <input id="uf" name="uf" type="text" placeholder="Ex. SC" class="form-control input-md cpf-mask">
              
              <label class="control-label field-label" for="bairro">Bairro</label>  
              <input id="bairro" name="bairro" type="text" placeholder="Ex. Centro" class="form-control input-md cpf-mask">  

              <label class="control-label field-label" for="rua">Rua</label>  
              <input id="rua" name="rua" type="text" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">  
                           
              <label class="control-label field-label" for="complemento">Complemento</label>
              <input id="complemento" name="complemento" type="text" placeholder="Ex. Oitavo ander" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="numero">Numero</label>
              <input id="numero" name=numero" type="text" placeholder="Ex. 4533" class="form-control input-md cpf-mask">

              <label class="control-label field-label" for="cep">CEP</label>
              <input id="cep" name="cep" type="text" placeholder="Ex. 89107-000" class="form-control input-md cpf-mask">
                

              <h3>Dados do Veiculo</h3>

              <label class="control-label field-label" for="fabricante">Fabricante</label>  
              <input id="fabricante" name="fabricante" type="text" placeholder="Ex. Volkswagen" class="form-control input-md cpf-mask">  
              <label class="control-label field-label" for="modelo">Modelo</label>  
              <input id="modelo" name="modelo" type="text" placeholder="Ex. Gol" class="form-control input-md cpf-mask">  
             
              <label class="control-label field-label" for="ano">Ano</label>  
              <input id="ano" name="ano" type="text" placeholder="Ex.  1990" class="form-control input-md cpf-mask">  

              <label class="control-label field-label" for="placa">Placa</label>  
              <input id="placa" name="placa" type="text" placeholder="Ex. ZZZ-9999" class="form-control input-md cpf-mask">  

              <label class="control-label field-label" for="cor">Cor</label>  
              <input id="cor" name="cor" type="text" placeholder="Ex. Preto" class="form-control input-md cpf-mask">  
              
              <label class="control-label field-label" for="renavam">RENAVAM</label>  
              <input id="renavam" name="renavam" type="text" placeholder="Ex. 99999999" class="form-control input-md cpf-mask">  



              <h3>Segurança</h3>
              <label class="control-label field-label" for="senha">Senha</label>  
              <input id="senha" name="senha" type="password" placeholder="Insira aqui sua senha" class="form-control input-md cpf-mask">  
         
              <label class="control-label field-label" for="confirmarSenha">Confirmar Senha</label>  
              <input id="confirmarSenha" name="confirmarSenha" type="password" placeholder="Insira novamente sua senha" class="form-control input-md cpf-mask">
            </div>
