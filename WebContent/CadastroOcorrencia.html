            <label class="control-label field-label" for="uf">UF</label>
            <input id="uf" name="uf" type="text" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">
                
            <label class="control-label field-label" for="complemento">Complemento</label>
            <input id="complemento" name="complemento" type="text" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">

            <label class="control-label field-label" for="numero">Numero</label>
            <input id="numero" name=numero" type="text" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">

            <label class="control-label field-label" for="cep">CEP</label>
            <input id="cep" name="cep" type="text" placeholder="Ex. XV Novembro" class="form-control input-md cpf-mask">
              

          </div>

  <script>
        var myCenter = new google.maps.LatLng(-26.905480, -49.078664);

        function initialize() {
        var mapProp = {
        center:myCenter,
        zoom:15,
        scrollwheel:false,
        draggable:false,
        mapTypeId:google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var marker = new google.maps.Marker({
        position:myCenter,
        });

        marker.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script type="text/javascript">
        
    var app = angular.module('myApp', []);
    app.controller('cadastroOcorrenciaCtrl', function($scope, $http) {
      $scope.Register = function() {$http.post("http://localhost:8080",{
        'cidade': $scope.cidade,
        'uf': $scope.bairro,
        'bairro': $scope.bairro,
        'rua' :$scope.rua,
        'complemento' :$scope.complemento,
        'numero' :$scope.numero,
        'cep' :$scope.cep})
        .success(function(response) {$scope.usersData = response.users;$scope.message = response.message;});
        //editar a resposta do servidor

    };
      });
